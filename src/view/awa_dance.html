<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awaodori</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../application.js" type="module"></script>
  </head>
  <body>
    <div
      data-controller="awa-dance"
      class="flex justify-center items-center h-screen bg-blue-100"
    >
      <div id="dancer" class="relative w-40 h-80">
        <div
          id="hat-container"
          class="absolute top-[-40px] left-1/2 transform -translate-x-1/2 w-48 h-20"
        >
          <div id="hat" class="relative w-full h-full">
            <div
              class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-48 h-16 bg-yellow-600 rounded-[50%] z-10 overflow-hidden"
            >
              <div
                class="absolute bottom-1 left-1/2 transform -translate-x-1/2 w-40 h-8 bg-yellow-800 rounded-[50%]"
              ></div>
            </div>
          </div>
        </div>
        <div
          id="head"
          class="absolute top-0 left-1/2 transform -translate-x-1/2 w-24 h-24 bg-yellow-200 rounded-full"
        ></div>
        <div
          id="body"
          class="absolute top-24 left-1/2 transform -translate-x-1/2 w-32 h-40 bg-pink-400"
        ></div>
        <div
          id="left-arm"
          class="absolute top-24 left-0 w-8 h-32 bg-red-500 origin-top"
        >
          <div
            class="absolute -top-4 left-1/2 transform -translate-x-1/2 w-10 h-10 bg-yellow-200 rounded-full"
          ></div>
        </div>
        <div
          id="right-arm"
          class="absolute top-24 right-0 w-8 h-32 bg-red-500 origin-top"
        >
          <div
            class="absolute -top-4 left-1/2 transform -translate-x-1/2 w-10 h-10 bg-yellow-200 rounded-full"
          ></div>
        </div>
        <div
          id="left-leg"
          class="absolute bottom-0 left-1/4 w-8 h-32 bg-blue-500 origin-top"
        ></div>
        <div
          id="right-leg"
          class="absolute bottom-0 right-1/4 w-8 h-32 bg-blue-500 origin-top"
        ></div>
      </div>
    </div>
  </body>
</html>

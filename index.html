<!DOCTYPE html>
<html lang="ja">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="src/application.js" type="module"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold mb-8">
        Stimulus入門 初学者のための実践ガイド
      </h1>
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
        data-controller="card"
      >
        <!-- カードのテンプレート -->
        <template data-card-target="template">
          <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img
              src=""
              alt=""
              class="w-full h-48 object-cover"
              data-card-target="image"
            />
            <div class="p-4">
              <h2
                class="text-xl font-semibold mb-2"
                data-card-target="title"
              ></h2>
              <p class="text-gray-600 mb-4" data-card-target="description"></p>
              <div class="flex justify-between items-center">
                <span
                  class="text-sm text-gray-500"
                  data-card-target="category"
                ></span>
                <a
                  href="#"
                  class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
                  data-card-target="demo"
                  >デモ</a
                >
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>
  </body>
</html>
